<!-- Ex. - For --> 

<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    for (var x = 1; x <= 10; x++){
        mostra (7*x);
    }
</script>
