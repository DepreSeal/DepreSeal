<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var num = 20
    while (num >= 0) {
    mostra(num);
        num = num - 1;
    }
</script>
