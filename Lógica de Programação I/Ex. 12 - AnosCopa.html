<!-- Ex. - Anos de Copa --> 

<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930
    while (anoCopa <= 2016) {

        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }
</script>
