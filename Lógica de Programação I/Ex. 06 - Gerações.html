<!-- Ex. - Gerações --> 

<script type="text/javascript">
	
	function pulaLinha(){

		document.write ("<br>");

	}

	function  mostra(texto){

		document.write ("Se passaram " + texto + " gerações.");
		pulaLinha();

	}

	ano = 2021
	geraçoes = (ano - 1500)/28
	mostra(Math.round(geraçoes));


</script>
