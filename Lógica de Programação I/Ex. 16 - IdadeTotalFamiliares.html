<!-- Ex. - Idade Total dos Familiares --> 

<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var Total = parseInt(prompt("Quantidade de familiares?"))
    var totalIdades = 0;
    for (var x = 0; x < Total; x++){
        var idade = parseInt(prompt("Informe a idade do familiar"));
        var totalIdades = totalIdades + idade ;
    }

    mostra ("A média das idades é; " + (totalIdades/Total))
</script>
